<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellow Tempo Concert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* ทำให้หน้าเว็บสามารถเลื่อนขึ้นลงได้ */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* ทำให้ส่วนของหน้าเว็บเต็มขนาดหน้าจอ */
            overflow-y: auto; /* เปิดให้เลื่อนหน้าขึ้นลงได้ */
            width: 100%; /* กำหนดให้ความกว้างเต็มหน้าจอ */
        }

        body {
            background-image: url('BackGround.jpg'), linear-gradient(to bottom, rgba(189, 99, 99, 0.8), rgba(0, 0, 0, 1)); 
            background-size: cover, cover; 
            background-position: center center; 
            background-attachment: fixed; 
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* จัดให้เริ่มต้นจากบน */
            align-items: center;
            text-align: center;
            height: 100%; /* ให้ body ใช้ความสูงทั้งหมด */
            overflow: auto; /* เปิดให้เลื่อนหน้าได้ */
        }

        .logo {
            display: block;
            margin: 20px auto;
            margin-top: 40px;
            max-width: 300px;
            animation: rotate 0.65s linear infinite ;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg); 
            }
            25% {
                transform: rotate(5deg); 
            }
            50% {
                transform: rotate(-5deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }

        /* ปุ่ม Press for Information */
        .info-button {
            display: inline-block;
            margin-top: 30px; 
            padding: 15px 30px;
            background-color: #FF7F50; 
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            transition: all 0.3s ease-in-out;
            position: relative; 
        }

        .info-button:hover {
            background-color: #FF6347;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .info-button:active {
            transform: scale(0.95);
        }

        /* รูป guncharlie */
        .guncharlie {
            position: absolute;
            bottom: -100px;
            left: 10px;
            width: 300px;
        }

        .timethai {
            position: absolute;
            bottom: -100px;
            left: 300px;
            width: 300px;
        }

        @media only screen and (max-width: 768px) {
            /* ปรับให้เหมาะกับหน้าจอแท็บเล็ตหรือโทรศัพท์ขนาดใหญ่ */
            .logo {
                max-width: 250px;
            }

            .info-button {
                font-size: 18px;
                padding: 12px 24px;
            }

            .guncharlie {
                bottom: 85px;
                left: -10px;
                width: 200px; /* ปรับขนาดรูปให้พอดีกับมือถือ */
            }

            .timethai {
                bottom: 85px;
                left: 180px;
                width: 180px;
            }
        }

        @media only screen and (max-width: 480px) {
            /* ปรับให้เหมาะกับมือถือขนาดเล็ก */
            .logo {
                max-width: 200px;
            }

            .info-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .guncharlie {
                bottom: 140px;
                left: 0;
                width: 200px; /* ปรับขนาดรูปให้พอดีกับมือถือ */
            }

            .timethai {
                bottom: 140px;
                right: 0px;
                width: 190px;
            }
        }
    </style>
</head>
<body>
    <img src="MELLOW TEMPO LOGO.png" alt="Logo" class="logo">
    
    <!-- ปุ่ม Press for Information -->
    <a href="information.html" class="info-button">Press for Information.</a>

    <!-- รูป guncharlie -->
    <img src="guncharlie.png" alt="Guncharlie" class="guncharlie">
    <img src="timethai.png" alt="timethai" class="timethai">
</body>
</html>
