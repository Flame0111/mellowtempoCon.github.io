<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellow Tempo Concert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* ทำให้หน้าเว็บสามารถเลื่อนขึ้นลงได้ */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* ทำให้ส่วนของหน้าเว็บเต็มขนาดหน้าจอ */
            overflow-y: auto; /* เปิดให้เลื่อนหน้าขึ้นลงได้ */
        }

        body {
            background-image: url('BackGround.jpg'), linear-gradient(to bottom, rgba(189, 99, 99, 0.8), rgba(0, 0, 0, 1)); 
            background-size: cover, cover; 
            background-position: center center; 
            background-attachment: fixed; 
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* จัดให้เริ่มต้นจากบน */
            align-items: center;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 20px auto;
            margin-top: 40px;
            max-width: 300px;
            animation: rotate 0.65s linear infinite ;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg); 
            }
            25% {
                transform: rotate(5deg); 
            }
            50% {
                transform: rotate(-5deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }

        .plan {
            display: block;
            margin: auto;
            margin-top: 40px;
            max-width: 300px;
        }

        /* ปุ่ม Press for Information */
        .info-button {
            display: inline-block;
            margin-top: 30px; /* ปรับระยะห่างให้ปุ่มขึ้นมา */
            padding: 15px 30px;
            background-color: #FF7F50; /* สีส้ม */
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 50px; /* ทำให้มุมของปุ่มโค้งมน */
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* เงาที่ทำให้ปุ่มดูลอย */
            transition: all 0.3s ease-in-out; /* เพิ่มการเปลี่ยนแปลงที่นุ่มนวล */
            position: relative; /* ทำให้สามารถจัดตำแหน่งของรูปใต้ปุ่มได้ */
        }

        .info-button:hover {
            background-color: #FF6347; /* เปลี่ยนสีเมื่อวางเมาส์ */
            transform: scale(1.1); /* ทำให้ปุ่มใหญ่ขึ้นเมื่อวางเมาส์ */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3); /* เพิ่มเงาให้ปุ่มเด่นขึ้น */
        }

        .info-button:active {
            transform: scale(0.95); /* ลดขนาดลงเมื่อคลิก */
        }

        /* รูป guncharlie */
        .guncharlie {
            position: absolute; /* ทำให้รูปภาพสามารถจัดตำแหน่งได้ */
            bottom: -100px; /* วางรูปภาพไว้ใต้ปุ่ม */
            left: 10px; /* วางรูปภาพทางซ้าย */
            width: 300px; /* ขนาดของรูป */
        }

        @media only screen and (max-width: 600px) {
            body {
                background-attachment: scroll; 
            }
            .infor {
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                color: black; 
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
                margin-top: 10px;
                padding: 20px;
                background-image: url('cloud.png'); 
                background-size: cover; 
                background-position: center; 
                border-radius: 25px; 
                width: 80%; 
                max-width: 500px; 
                margin: 0 auto; 
            }

            .logo {
                display: block;
                margin: 20px auto;
                margin-top: 40px;
                max-width: 300px;
                animation: rotate 0.65s linear infinite ;
            }

            .plan {
                display: block;
                margin: auto;
                margin-bottom: 10px;
                margin-top: 40px;
                max-width: 300px;
            }

            /* ปรับขนาดของปุ่มในมือถือ */
            .info-button {
                font-size: 18px;
                padding: 12px 24px;
            }

            /* ปรับขนาดรูป guncharlie บนมือถือ */
            .guncharlie {
                width: 80px; /* ลดขนาดรูปให้เหมาะสม */
                bottom: 0px; /* ปรับตำแหน่งให้เหมาะสม */
                left: -10px;
                width: 130px; /* ขนาดของรูป */
            }
        }
    </style>
</head>
<body>
    <img src="MELLOW TEMPO LOGO.png" alt="Logo" class="logo">
    <img src="Floor Plan.png" alt="plan" class="plan">
    
    <!-- ปุ่ม Press for Information -->
    <a href="information.html" class="info-button">Press for Information</a>

    <!-- รูป guncharlie -->
    <img src="guncharlie.png" alt="Guncharlie" class="guncharlie">

</body>
</html>
